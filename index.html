<!DOCTYPE html>
<html>
  <head>
    <title>ToDo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input placeholder="ToDoを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete_area">
      <p>未完了のTODOです</p>
      <ul>
        <div>
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete_area">
      <p>完了したTODO</p>
      <ul>
        <div>
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
