<html>
  <head>
    <title>ToDo(js)</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/src.a2b27638.css"></head>

  <body>
    <div class="input_area">
      <input id="add-txt" placeholder="ToDoを入力">
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete_area">
      <p class="title">未完了のTODOです</p>
      <ul id="incomplete_list">
        <div class="list_row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list_row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul id="complete_list">
        <div class="list_row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
